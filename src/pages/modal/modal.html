
  <ion-content class="main-view" >
      <div class="overlay" ></div>
      <ion-scroll  class="modal_contentss" scrollY=true >
    <ion-list>
        <ion-title >
            Add Animal
          </ion-title>
      <ion-item>
        <ion-label  floating>Animal Name*</ion-label>
        <ion-input  type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
  
     
  
      <ion-item>
        <ion-label floating>Select sex*</ion-label>
        <ion-select class="select" [(ngModel)]="sex">
          <ion-option value="Male">Male</ion-option>
          <ion-option value="Female">Female</ion-option>
          <ion-option value="Unknown">Unknown</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label floating>Ear Tag</ion-label>
          <ion-input type="text" [(ngModel)]="tag"></ion-input>
        </ion-item>
    
    <ion-item>
        <ion-label  floating>Background Strain</ion-label>
        <ion-input [disabled]="bStrain"  type="text" [(ngModel)]="bstrain"></ion-input>
      </ion-item>
      <ion-item>
          <ion-datetime picker date [(ngModel)]="birthDate" [(max)]="cDate" min="1890" ></ion-datetime>
          <ion-label> <button ion-button id="startbutton">Date of Birth*</button><span
            style="margin-top:50%;color: #000000">&nbsp;&nbsp;&nbsp;</span> </ion-label>
          </ion-item>
          <ion-item>
          <ion-row>
            <ion-col>
              <button color="light" full ion-button (click)="close()">Cancel</button>
            </ion-col>
            <ion-col>
            <button full ion-button (click)="returnParticipant()">Save</button>
            </ion-col>
          </ion-row>
        </ion-item>
  </ion-list>
  
  
</ion-scroll>
  </ion-content>
