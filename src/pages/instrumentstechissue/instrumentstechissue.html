<ion-header>
  <ion-navbar>
    <ion-title>Technical Issues</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  
  <ion-card-content *ngIf='!technicalStatus'>No Records Found</ion-card-content>
      <div *ngIf='technicalStatus'>
        <ion-card *ngFor="let technicalIssues of userFacilitiesTechnicalIssuesJson"  (click)='techIssuePage(technicalIssues)'>
        <div class="cardsubheading">{{technicalIssues.Description}}</div>
        <div class="cardsubtext"> Resource : {{technicalIssues.Source}}</div>
        <div class="cardsubtext"> Created Date : {{technicalIssues.strCreatedDate}}</div>
        <div class="cardsubtext"> Status : {{technicalIssues.Status}}</div>
        </ion-card>
  </div>
        
</ion-content>
