<ion-header hideBackButton="true">

    <ion-navbar>
      <button ion-button  icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title ion-align='center'>Dashboard</ion-title>
    </ion-navbar>
</ion-header>


<ion-content >
  <ion-row  [class.hide]="userType" class="rowstyle" >
    <ion-col >
        <p class="dropdown" >Lab</p>
  </ion-col>
  <ion-col class="colstyle">
    <ion-select  *ngIf='emptyString' [(ngModel)]="labid" disabled="true" placeholder='No Records Found' multiple="false" (ionChange)="updateChange()">
      </ion-select>
      <ion-select  *ngIf='!emptyString' [(ngModel)]="labid"  placeholder='Lab' multiple="false" (ionChange)="updateChange()">
          <ion-option *ngIf='emptyString'  value="0">No Records Found</ion-option>  
        <ion-option *ngFor="let lab of userLabJson; let i = index;" selected="{{(i==0)}}" value="{{lab.GroupId}}">{{lab.GroupName}}</ion-option>
          </ion-select>
          
   </ion-col>
  
</ion-row>
<hr>
<hr [class.hide]="true">

<p class="cardslayout">Instrument Usage</p>
<table>
  <tr>
    <th>Monthly</th>
    
  </tr>
  <tr>
    <td>No. of Reservations : <b>{{monthlyCount}}</b></td>
   
  </tr>
  <tr>
    <td>Total Amount : <b>{{monthlyAmt}}</b></td>
    
  </tr>
  
</table>
&nbsp;
<table>
  <tr>
    <th>Quaterly</th>
    
  </tr>
  <tr>
    <td>No. of Reservations : <b>{{quaterlyCount}}</b></td>
   
  </tr>
  <tr>
    <td>Total Amount  : <b>{{quaterlyAmt}}</b></td>
    
  </tr>
  
</table>


<p ion-align="center">
    <canvas #doughnutCanvas width="450" height="350"></canvas>
    </p>
    <p ion-align="left"><canvas #barCanvas width="450" height="350"></canvas>
    </p>


</ion-content>
