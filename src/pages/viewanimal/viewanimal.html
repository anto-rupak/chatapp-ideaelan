<ion-header>
  <ion-navbar>
    <ion-title>View Animals</ion-title>
    <ion-buttons  end>
      <button class="background">
          <ion-icon name="md-add" (click)=addNewAnimal() item-right></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
 
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let animal of arr; let i = index;">
       <ion-row style="align-items: center; height: 3em"><ion-col col-4><b>{{arr[i].name}}  </b></ion-col>
        <ion-col col-6 >
          <ion-select  [(ngModel)]="animal.id"  (ionChange)=updateAnimalStatus(animal)  placeholder='Select Status' multiple="false" >
            
            <ion-option value = "1">Live</ion-option>
            <ion-option value = "2">Dead</ion-option>
            <ion-option value = "3">Sacrificed</ion-option>
            <ion-option  value = "4">Missing</ion-option>
            <ion-option  value = "5">Moved/Exported</ion-option>
            <ion-option  value = "6">In Transit</ion-option>
            <ion-option  value = "7">Unknown</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
      
      
    </ion-list>
    <pre *ngIf="participant">{{participant | json}}</pre>
</ion-content>
