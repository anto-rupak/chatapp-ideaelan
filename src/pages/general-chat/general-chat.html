<ion-header>
  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-searchbar animated showCancelButton="always" (ionInput)="getItems()" [(ngModel)]="searchText"> <ion-icon name="options"></ion-icon></ion-searchbar>
  <!-- *ngFor="let adminlist of adminListJson1; let i = index;" -->
  
  <!-- *ngFor="let userlist of users; let i = index;"-->
  <ion-list >
  <ion-card-content >
  <!-- *ngIf='!testtrue' -->
  <ion-item *ngFor="let chatList of userchatList" (click)="fetchChatdetails(chatList)">
  <ion-avatar item-start>
   <img src="{{chatList.UserImage}}">
  
  </ion-avatar>
  <h2>{{chatList.senderName}}</h2>
  <!-- *ngIf="userlist.unReadMessage > 0" color="primary" style="float:right" -->
  <!--<h3>{{chatList.message}}<ion-badge *ngIf="chatList.messageCount > 0" color="primary" style="float:right">{{chatList.messageCount}}</ion-badge></h3> -->
  </ion-item>
  
  </ion-card-content>
  </ion-list>
  
  
</ion-content>
