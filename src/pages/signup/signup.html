<ion-content padding>
  <div id="over">
    <img src="assets/imgs/splash.png" alt="couldn't load">
  </div>
  <div class="input-icon-wrap" style="margin-top: 1em">
    <span class="input-icon">
      <ion-icon name="contact"></ion-icon>
    </span>
    <input type="text" class="input-with-icon" placeholder="First Name*" [(ngModel)]="fname">
  </div>
  <div class="input-icon-wrap" style="margin-top: 1em">
    <span class="input-icon">
      <ion-icon name="contact"></ion-icon>
    </span>
    <input type="text" class="input-with-icon"  placeholder="Last Name*" [(ngModel)]="lname">
  </div>
  <div class="input-icon-wrap" style="margin-top: 1em">
    <span class="input-icon">
      <ion-icon name="mail"></ion-icon>
    </span>
    <input type="email" class="input-with-icon" placeholder="Email ID*" [(ngModel)]="email">
  </div>
  <div class="input-icon-wrap" style="margin-top: 1em">
    <span class="input-icon">
      <ion-icon name="lock"></ion-icon>
    </span>
    <input type="password" class="input-with-icon"  placeholder="Password*" [(ngModel)]="password">
  </div>
  <p style="font-weight: normal; font-size: 12px;"> Password must contain:8-10 characters,1 Uppercase letter,1
    Lowecase letter,1 number,1 Special characters(such as !,$,@,#,% etc)</p>
  <div class="input-icon-wrap" style="margin-top: 1em">
    <span class="input-icon">
      <ion-icon name="lock"></ion-icon>
    </span>
    <input type="password" class="input-with-icon" placeholder="Confirm Password*" [(ngModel)]="cpassword">
  </div>
  <ion-row center>
    <ion-col text-center>
      <button ion-button (click)="registerUser()">Register</button><br />
      Already have an account?<span style="text-decoration:underline; color:#0096ff" (click)="signIn()"> Sign in
        now!</span>
    </ion-col>
  </ion-row>
 
</ion-content>
