<ion-header>

  <ion-navbar >
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="container">
    <div class="input-group input-group-lg" style="margin-top: 1em">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg">
            <ion-icon name="lock"></ion-icon>
        </span>
      </div>
      <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
        placeholder="Enter new password*" [(ngModel)]="password">
       
    </div>
    <div class="input-group input-group-lg" style="margin-top: 1em">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-lg">
            <ion-icon name="lock"></ion-icon>
        </span>
      </div>
      <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
        placeholder="Confirm Password*" [(ngModel)]="cpassword">
    </div><br>
    <ion-row center>
      <ion-col text-center>
        <button ion-button full (click)='sendUpdateRequest()'>Update</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
